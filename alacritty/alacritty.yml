window:
  padding:
    x: 5
    y: 5
  opacity: 0.95
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: bold
  italic:
    family: JetBrains Mono
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono
    style: BoldItalic

  size: 12

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#11121D"
    foreground: "#A9B1D6"
  normal:
    black: "#32344A"
    red: "#F7768E"
    green: "#9ECE6A"
    yellow: "#E0AF68"
    blue: "#7AA2F7"
    magenta: "#AD8EE6"
    cyan: "#449DAB"
    white: "#787C99"
  bright:
    black: "#444B6A"
    red: "#FF7A93"
    green: "#B9F27C"
    yellow: "#FF9E64"
    blue: "#7DA6FF"
    magenta: "#BB9AF7"
    cyan: "#0DB9D7"
    white: "#ACB0D0"

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 750

# Misc
live_config_reload: true
